{% extends 'home/wrapper.html' %}
 
{% block content %}


<div class="add_name">
    <h1 class="head_text">Регистрация</h1>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputEmail1">Логин:</label>
    {{form.username}}
     <small id="emailHelp" class="form-text text-muted">{{error_user}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email:</label>
    {{form.email}}
    <small id="emailHelp" class="form-text text-muted">{{error_email}}</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Пароль:</label>
    {{form.password1}}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Подтвердите пароль:</label>
    {{form.password2}}
    <small id="emailHelp" class="form-text text-muted">{{error}}</small>
  </div>
  <button type="submit" class="btn btn-primary">Зарегистрироваться!</button>
</form>
</div>
{% endblock content %}
