{% extends "home/wrapper.html" %}
{% block content %}

<div class="add_name">
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputEmail1">Имя</label>
    {{form.first_name}}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Фамилия</label>
    {{form.last_name}}
    <small id="emailHelp" class="form-text text-muted">{{error}}</small>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить!</button>
</form>
</div>

{% endblock %}
